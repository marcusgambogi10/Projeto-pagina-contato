<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/styles/main.css">
    <title>Pagina Marcus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img class="profile-avatar" src="./src/images/Marcus.jpg" />
            <div class="profile-bio">
                <h1 class="profile-bio-name">Marcus Gambogi</h1>
                <h2 class="profile-bio-subtitle">Desenvolvedor FullStack Python</h2>
                <p class="profile-bio-discription">
                    Estou em constante evolução para ser um melhor desenvolvedor Python.
                    Acompanha algum dos meus projetos.
                </p>
            </div>
        </header>
        <nav>
            <ul class="social-links">
                <li><a href="">
                    <img src="./src/images/instagram.svg" alt="Logo do Instagram">
                </a></li>
                <li><a href="">
                    <img src="./src/images/linkedin.svg" alt="Logo do Linkedin">
                </a></li>
                <li><a href="">
                    <img src="./src/images/github.svg" alt="Logo do GitHub">
                </a></li>
                <li><a href="">
                    <img src="./src/images/mail.svg" alt="Logo do email">
                </a></li>
            </ul>
        </nav>
        <nav>
            <ul class="projects">
                <li class="projects-item">
                    <a href="">
                        Visite o projeto "Calculadora de médias"
                    </a>
                </li>
                <li class="projects-item">
                    <a href="">
                        Visite o projeto "GamesShop"
                    </a>
                </li>
                <li class="projects-item">
                    <a href="">
                        Visite o projeto "Galeria de fotos"
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
